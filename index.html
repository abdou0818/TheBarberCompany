<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة الحلاق</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
  header { background:#222; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
  .shop-name { font-size:24px; font-weight:bold; }
  .shop-subtitle { font-size:16px; }
  .gallery-grid { display:flex; flex-wrap:wrap; gap:10px; margin:20px; }
  .gallery-item img { width:200px; height:150px; object-fit:cover; border-radius:8px; cursor:pointer; transition:0.3s; }
  .gallery-item img:hover { transform:scale(1.05); }
  .settings-btn { background:#ff6600; border:none; color:#fff; padding:8px 12px; border-radius:5px; cursor:pointer; }
  /* مودال الإعدادات */
  #settingsModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
  #settingsModal .modal-content { background:#fff; padding:20px; border-radius:8px; width:90%; max-width:500px; }
  #settingsModal input { width:100%; margin-bottom:10px; padding:8px; }
</style>
</head>
<body>

<header>
  <div>
    <div class="shop-name">اسم المحل</div>
    <div class="shop-subtitle">وصف المحل</div>
  </div>
  <button class="settings-btn" id="openSettings">إعدادات</button>
</header>

<main>
  <div class="gallery-grid"></div>
</main>

<!-- مودال الإعدادات -->
<div id="settingsModal">
  <div class="modal-content">
    <h3>الإعدادات</h3>
    <label>اسم المحل</label>
    <input type="text" id="shopName">
    <label>وصف المحل</label>
    <input type="text" id="shopSubtitle">
    <label>عدد الكراسي</label>
    <input type="number" id="chairCount">
    <label>أقصى عدد للانتظار</label>
    <input type="number" id="maxWaiting">
    <label>رفع صورة للمعرض</label>
    <input type="file" id="galleryInput">
    <button id="saveSettings">حفظ</button>
    <button id="closeSettingsBtn">إغلاق</button>
  </div>
</div>

<script type="module" src="firebase-init.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
