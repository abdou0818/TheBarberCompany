<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صالون الحلاقة الملكي</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="shop-name">صالون الحلاقة الملكي</h1>
    <p class="shop-subtitle">أفضل خدمات الحلاقة والتجميل</p>
</header>

<section class="waiting-section">
    <div>الزبائن المنتظرين: <span class="waiting-counter">0</span></div>
</section>

<section class="chairs-section">
    <div class="chairs-grid">
        <div class="chair-card" data-chair="1"><h3>كرسي 1</h3><span class="chair-status available">متاح</span></div>
        <div class="chair-card" data-chair="2"><h3>كرسي 2</h3><span class="chair-status available">متاح</span></div>
        <div class="chair-card" data-chair="3"><h3>كرسي 3</h3><span class="chair-status available">متاح</span></div>
    </div>
</section>

<section class="gallery-section">
    <h2>معرض الصور</h2>
    <div class="gallery-grid"></div>
</section>

<section class="social-section">
    <a href="#" class="social-link instagram">انستغرام</a>
    <a href="#" class="social-link phone">واتساب</a>
</section>

<button id="openSettings">⚙️ إعدادات الصالون</button>

<!-- Modal -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span id="closeSettingsBtn" class="close">&times;</span>
        <h2>إعدادات الصالون</h2>
        <div class="settings-section">
            <label>اسم الصالون: <input type="text" data-setting-key="name"></label>
            <label>وصف الصالون: <input type="text" data-setting-key="subtitle"></label>
            <label>عدد الكراسي: <input type="number" data-setting-key="chairCount"></label>
            <label>الحد الأقصى للانتظار: <input type="number" data-setting-key="maxWaiting"></label>
            <label>رابط انستغرام: <input type="text" data-setting-key="instagram"></label>
            <label>رابط واتساب: <input type="text" data-setting-key="whatsapp"></label>
            <label>رفع الخلفية: <input type="file" id="backgroundInput" accept="image/*"></label>
            <label>معرض الصور (رفع متعدد): <input type="file" id="galleryInput" accept="image/*" multiple></label>
            <button id="save-settings-btn">حفظ التغييرات</button>
        </div>
    </div>
</div>

<script type="module" src="firebase-init.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
